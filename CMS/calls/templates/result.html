{% extends 'base.html' %}
{% block head %}
<style type="text/css">

	body{
		background-image: url("/media/bg.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	}

</style>
{% endblock %}

{% block title %}
Result
{% endblock %}

{% block content %}
	<table class="table table-sm-responsive table-hover table-light">
		<thead class="thead-dark text-capitalize">
			{% for head in heading %}
			<th>{{ head }}</th>
			{% endfor %}
		</thead>

		<tbody>
			{% for result_line in result %}
		<tr>
			{% for result_record in result_line %}
			<td>
				{{result_record}}
			</td>
			{% endfor %}
		</tr>
		{% endfor %}}
		</tbody>
	</table>

{% endblock %}
